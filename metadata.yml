  state:
    sas_name: STATE
    ids: [C1, V1, D1, PC1, P1, NM1]
    element_name: State Number
    definition: >
      This field represents the U.S. state or territory where the event occurred.
    notes: >
      Applicable from 1975 to the present. Includes states, D.C., and Puerto Rico.
